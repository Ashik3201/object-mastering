    <ul id="user-container">

    <input id="title" type="text" name="" id=" " placeholder="title"><br>
    <input id="body" type="text" name="" id="" placeholder="main post"><br>
    <button id="submit">Submit</button>

    <div>
        <p id="input">

        </p>
    </div>

    <div>
        <p id="output">

        </p>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const post = { title: title, body: body };
            postToServer(post)
        })
        function postToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => {
                    const title = document.getElementById('title').value;
                    const body = document.getElementById('body').value;
                    const input = document.getElementById('input').innerHTML = title;
                    const output = document.getElementById('output').innerHTML = body;
                });
        }
